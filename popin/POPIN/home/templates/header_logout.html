<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>{% block title %}header logout{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* 헤더 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 3rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display:block;
            width:230px;
        }

        .logo img{
            margin-right:10px; 
            width:45px; height:45px;
            vertical-align: middle;}
            
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width:1100px;
            margin: 0 auto;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            list-style: none;
            width:400px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover {
            color: #667eea;
            transform: translateY(-2px);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
            width:230px;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-outline {
            border: 2px solid #667eea;
            color: #667eea;
            background: transparent;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* 모바일 메뉴 */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            z-index: 102;
            position: relative;
        }

        .mobile-menu-btn:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: 100%;
            width: 300px;
            height: 100%;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
            padding: 5rem 0 2rem 0;
            z-index: 101;
            transition: left 0.3s ease; /* 슬라이딩 효과 */
            overflow-y: auto;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu-list {
            list-style: none;
            padding: 0;
        }

        .mobile-menu-list li {
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .mobile-menu-list li:last-child {
            border-bottom: none;
        }

        .mobile-menu-list a {
            display: block;
            padding: 1.2rem 2rem;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .mobile-menu-list a:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-left-color: #667eea;
            transform: translateX(5px);
        }

        .mobile-auth-buttons {
            position: sticky;
            bottom: 0;
            left: 2rem;
            right: 2rem;
            margin: 2rem 2rem 0 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border-top: 1px solid rgba(102, 126, 234, 0.1);
            padding: 2rem 0;
        }

        .mobile-auth-buttons .btn {
            width: 100%;
            text-align: center;
            justify-self: stretch;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .nav {
                position: relative;
                width:100%;
            }
            
            .nav-menu{
                display: none;
            }

            .auth-buttons {display:none;}

            .mobile-menu-btn {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 320px) {
            .mobile-menu {
                width: 280px;
            }
        }
    </style>

    <script>
        $(document).ready(function() {
            // 모바일 메뉴 토글 기능
            const $mobileMenuBtn = $('#mobileMenuBtn');
            const $mobileMenu = $('#mobileMenu');

            function toggleMobileMenu() {
                $mobileMenu.toggleClass('active');
                $mobileMenuBtn.html($mobileMenu.hasClass('active') ? '✕' : '☰');

                // 모바일 메뉴가 열릴 때 전체 페이지 높이에 맞게 조정
                if ($mobileMenu.hasClass('active')) {
                    const documentHeight = Math.max(
                        $(document).height(),
                        $(window).height()
                    );
                    $mobileMenu.css('height', documentHeight);
                } else {
                    $mobileMenu.css('height', '');
                }
            }

            $mobileMenuBtn.on('click', toggleMobileMenu);

            // 모바일 메뉴 링크 클릭 시 메뉴 닫기
            $('.mobile-menu-list a').on('click', toggleMobileMenu);

            // 윈도우 리사이즈 시 모바일 메뉴 닫기
            $(window).on('resize', function() {
                if ($(window).width() > 768) {
                    $mobileMenu.removeClass('active');
                    $mobileMenuBtn.html('☰');
                }
            });
        });
    </script>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo"><img src='/static/images/landing/logo.png'>PO-PIN</a>
            <ul class="nav-menu">
                <li><a href="#home">홈</a></li>
                <li><a href="#exchange">포토카드</a></li>
                <li><a href="#community">커뮤니티</a></li>
                <li><a href="#decorate">포카꾸미기</a></li>
                <li><a href="#customer">고객지원</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="#login" class="btn btn-outline">로그인</a>
                <a href="#signup" class="btn btn-primary">회원가입</a>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
            
            <!-- 모바일 메뉴 -->
            <div class="mobile-menu" id="mobileMenu">
                <ul class="mobile-menu-list">
                    <li><a href="#home">홈</a></li>
                    <li><a href="#exchange">포토카드</a></li>
                    <li><a href="#community">커뮤니티</a></li>
                    <li><a href="#decorate">포카꾸미기</a></li>
                    <li><a href="#customer">고객지원</a></li>
                </ul>
                <div class="mobile-auth-buttons">
                    <a href="#login" class="btn btn-outline">로그인</a>
                    <a href="#signup" class="btn btn-primary">회원가입</a>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock content %}
</body>
</html>

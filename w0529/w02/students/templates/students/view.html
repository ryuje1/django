<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 상세보기</title>
    <style>
        h2{text-align:center;}
        table, th, td{border:1px solid black; border-collapse:collapse; margin:20px auto;}
        table{width:500px;}
        th, td{height:30px; text-align:center;}
        div{text-align:center;}
        button{text-align:center; width:130px; height:50px;}
    </style>
</head>
<body>
    <h2>학생 상세보기</h2>
    <table>
        <tr>
            <th>번호</th>
            <td>{{stu.no}}</td>
        </tr>
        <tr>
            <th>이름</th>
            <td>{{stu.name}}</td>
        </tr>
        <tr>
            <th>전공</th>
            <td>{{stu.major}}</td>
        </tr>
        <tr>
            <th>학년</th>
            <td>{{stu.grade}}</td>
        </tr>
        <tr>
            <th>나이</th>
            <td>{{stu.age}}</td>
        </tr>
        <tr>
            <th>성별</th>
            <td>{{stu.gender}}</td>
        </tr>
        <tr>
            <th>취미</th>
            <td>{{stu.hobby}}</td>
        </tr>
    </table>
    <div>
        <a href='/students/list/'><button>뒤로</button></a>
        <button>수정</button>
        <button>삭제</button>
    </div>
</body>
</html>

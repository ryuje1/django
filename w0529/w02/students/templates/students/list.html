<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 정보 리스트</title>
    <style>
        h2{text-align:center;}
        table, th, td{border:1px solid black; border-collapse:collapse; margin:20px auto;}
        table{width:500px;}
        th, td{height:30px; text-align:center;}
        div{text-align:center;}
        button{text-align:center; width:130px; height:50px;}
    </style>
</head>
<body>
    <h2>학생 정보 리스트</h2>
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전공</th>
        </tr>
        {% for s in list %}
        <tr>
            <td>{{s.no}}</td>
            <td><a href='/students/view/{{s.no}}/'>{{s.name}}</a></td>
            <td>{{s.major}}</td>
        </tr>
        {% endfor %}
    </table>
    <div>
        <a href='/'><button>홈으로</button></a>
        <a href='/students/write/'><button>학생등록</button></a>
    </div>
</body>
</html>

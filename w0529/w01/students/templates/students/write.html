<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생정보등록</title>
</head>
<body>
    <h2>학생정보등록</h2>
    <form action='/students/writeOK/' method='post' name='frm'>
        {% csrf_token %}
        <label>이름</label>
        <input type='text' name='name'><br>
        <label>학과</label>
        <input type='text' name='major'><br>
        <label>학년</label>
        <input type='text' name='grade'><br>
        <label>나이</label>
        <input type='text' name='age'><br>

        <label>성별</label>
        <input type='radio' name='gender' value='남자' id='man'>
        <label for='man'>남자</label>
        <input type='radio' name='gender' value='여자' id='woman'>
        <label for='woman'>여자</label>
        <br>

        <label>취미</label>
        <input type='checkbox' name='hobby' value='게임' id='game'>
        <label for='game'>게임</label>
        <input type='checkbox' name='hobby' value='골프' id='golf'>
        <label for='golf'>골프</label>
        <input type='checkbox' name='hobby' value='수영' id='swim'>
        <label for='swim'>수영</label>
        <input type='checkbox' name='hobby' value='조깅' id='walk'>
        <label for='walk'>조깅</label>
        <input type='checkbox' name='hobby' value='독서' id='book'>
        <label for='book'>독서</label>
        <br>

        <br>
        <input type='submit' value='저장'>
        <!-- button 특성 : type을 지정하지 않으면 form action 주소를 호출 -->
        <a href='/students/list/'><button type='button'>메인이동</button></a>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 수정 페이지</title>
</head>
<body>
    <h2>학생 수정 페이지</h2>
    <form action='/students/update/{{s_view.name}}/' method='post' name='frm'>
        {% csrf_token %}
        <label>이름</label>
        <input type='text' name='name' value='{{s_view.name}}'><br>
        <label>전공</label>
        <input type='text' name='major' value='{{s_view.major}}'><br>
        <label>학년</label>
        <input type='text' name='grade' value='{{s_view.grade}}'><br>
        <label>나이</label>
        <input type='text' name='age' value='{{s_view.age}}'><br>
        <label>성별</label>
        <input type='radio' name='gender' value='남자' id='man' {% if s_view.gender in '남자' %}checked{% endif %}>
        <label for='man'>남자</label>
        <input type='radio' name='gender' value='여자' id='woman' {% if s_view.gender in '여자' %}checked{% endif %}>
        <label for='woman'>여자</label>
        <br>
        <br>
        <input type='submit' value='수정'>
        <a href='/students/view/?name={{s_view.name}}'><button type='button'>취소</button></a>
    </form>
</body>
</html>

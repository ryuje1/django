<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 상세보기</title>
    <style>
        h2{text-align:center;}
        table, th, td{border:1px solid black; border-collapse:collapse;}
        table{width:800px; margin:20px auto;}
        th, td{height:30px; text-align:center;}
        div{text-align:center;}
        button{width:100px; height:50px; text-align:center;}
    </style>
</head>
<body>
    <h2>학생 상세보기</h2>
    <table>
        <tr>
            <th>이름</th>
            <td>{{s_view.name}}</td>
        </tr>
        <tr>
            <th>전공</th>
            <td>{{s_view.major}}</td>
        </tr>
        <tr>
            <th>학년</th>
            <td>{{s_view.grade}}</td>
        </tr>
        <tr>
            <th>나이</th>
            <td>{{s_view.age}}</td>
        </tr>
        <tr>
            <th>성별</th>
            <td>{{s_view.gender}}</td>
        </tr>
    </table>
    <br>
    <div>
        <a href='/students/list/'><button>학생 리스트</button></a>
        <a href='/students/update/{{s_view.name}}/'><button>수정</button></a>
        <button onclick='deleteBtn()'>삭제</button>
    </div>
    <script>
        function deleteBtn(){
            if (confirm('정말 삭제하시겠습니까?')){
                location.href='/students/delete/{{s_view.name}}/'
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생정보 페이지</title>
    <style>
        h2{text-align:center;}
        table, th, td{border:1px solid black; border-collapse:collapse;}
        table{width:800px; margin:20px auto;}
        th, td{height:30px; text-align:center;}
        div{text-align:center;}
        button{width:100px; height:50px; text-align:center;}
    </style>
</head>
<body>
    <h2>학생 정보 페이지</h2>
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전공</th>
        </tr>
        {% for s in list %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td><a href='/students/view/?name={{s.name}}'>{{s.name}}</a></td>
                <td>{{s.major}}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <div>
        <a href='/'><button>홈으로</button></a>
        <a href='/students/write/'><button>학생 등록</button></a>
    </div>
</body>
</html>
